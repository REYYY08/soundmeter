<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Sound & Distance Sensor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>🏍️ Smart Sound & Distance Sensor</h1>
    <video id="camera" autoplay playsinline></video>

    <div class="circle">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#ffffff33" stroke-width="10" fill="none" />
        <circle id="levelCircle" cx="50" cy="50" r="45" stroke="#00ff80" stroke-width="10" fill="none"
          stroke-linecap="round"
          stroke-dasharray="283"
          stroke-dashoffset="283" />
      </svg>
      <div class="reading">
        <div id="reading">-- dB</div>
        <div id="distance">-- m</div>
      </div>
    </div>

    <div class="data-section">
      <h2>📊 Continuous Data Sheet</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Sound (dB)</th>
            <th>Distance (m)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="toast">⚠️ Noise level reached 66 dB!</div>

  <script src="script.js"></script>
</body>
</html>
