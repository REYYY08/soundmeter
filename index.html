<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Sound & Distance Sensor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>üèçÔ∏è Smart Sound & Distance Sensor</h1>

    <video id="camera" autoplay playsinline></video>

    <div class="circle">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#ffffff33" stroke-width="10" fill="none" />
        <circle id="levelCircle" cx="50" cy="50" r="45" stroke="#00ff80" stroke-width="10" fill="none"
          stroke-linecap="round"
          stroke-dasharray="283"
          stroke-dashoffset="283" />
      </svg>
      <div class="reading">
        <div id="reading">-- dB</div>
        <div id="distance">-- m</div>
      </div>
    </div>

    <div class="sensitivity-box">
  <label>Sensitivity: <span id="sensValue">1.0</span>x</label>
  <input type="range" id="sensitivity" min="0.5" max="3" value="1" step="0.1">
</div>

<style>
  .sensitivity-box {
    background: #222;
    color: white;
    padding: 10px;
    margin-top: 15px;
    border-radius: 10px;
    font-size: 14px;
  }
</style>


    <div class="data-section">
      <h2>üìä Continuous Data Sheet</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Sound (dB)</th>
            <th>Distance (m)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="toast">‚ö†Ô∏è OPEN PIPE noise reached 100 dB!</div>

  <script src="script.js"></script>
</body>
</html>
